<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Bootstrap Avan√ßado</title>
</head>
<body>
    <div class="carousel slide" id="carousel" data-bs-ride="carousel" >
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="assets/tenis-preto.jpg" alt="Tenis preto">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="assets/tenis-branco.jpg" alt="Tenis branco">
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="assets/tenis amarelo.jpg" alt="Tenis amarelo">
            </div>
        </div>
        <button class="carousel-control-prev-icon" data-bs-target="#carousel" data-bs-slide="prev"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

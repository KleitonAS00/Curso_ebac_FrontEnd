<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Fomulário Bootstrap</title>
    <style>
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Fomulário</h2>
            <form>
                <label class="form-label" for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome">

                <label class="form-label" for="email">E-mail:</label>
                <input type="text" class="form-control" id="email">

                <label class="form-label" for="telefone">Telefone:</label>
                <input type="text" name="telefone" class="form-control">

                <div class="form-check">
                    <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site.</label>
                    <input class="form-check-input" type="checkbox" name="check" id="aceito-termos">
                    
                </div>

                <button class="btn btn-success d-flex">Enviar</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
